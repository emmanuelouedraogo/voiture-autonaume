name: CI - Test et Build Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Lancer les tests unitaires
    runs-on: ubuntu-latest

    steps:
      - name: 1. Cloner le dépôt
        uses: actions/checkout@v4

      - name: 2. Mettre en place Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 3. Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: 4. Lancer les tests avec Pytest
        run: |
          pytest

  build:
    name: Construire et Pousser les images Docker
    needs: test # Ce job ne se lancera que si le job 'test' réussit
    # Condition : ne s'exécute que pour les push sur la branche 'main'
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: 1. Cloner le dépôt
        uses: actions/checkout@v4

      - name: 2. Se connecter à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 3. Mettre en place Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 4. Construire et pousser l'image de l'API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/voiture-autonome-api:latest

      - name: 5. Construire et pousser l'image du Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/voiture-autonome-frontend:latest

  deploy-to-hf:
    name: Déployer l'API sur Hugging Face Spaces
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 1. Cloner le dépôt
        uses: actions/checkout@v4

      - name: 2. Installer les dépendances de déploiement
        run: |
          sudo apt-get update && sudo apt-get install -y git-lfs
          pip install huggingface_hub

      - name: 3. Cloner le dépôt du Space Hugging Face
        run: |
          git clone https://huggingface.co/spaces/emmanuelohug/api-voiture-autonome hf-space

      - name: 4. Copier les fichiers du projet dans le clone du Space
        run: |
          # On copie tout sauf le dossier .git et le dossier du workflow
          rsync -av --progress . hf-space/ --exclude .git --exclude .github

      - name: 5. Pousser les changements vers le Hub Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf-space
          git lfs install
          # Configurer l'identité Git pour que le commit puisse être créé
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Se connecter au Hub (en utilisant la nouvelle commande recommandée)
          hf auth login --token $HF_TOKEN --add-to-git-credential
          git add .
          # On ne commit que s'il y a des changements
          if ! git diff --staged --quiet; then
            git commit -m "Deploy: Mise à jour automatique depuis GitHub Actions"
            git push
          else
            echo "Aucun changement à déployer."
          fi
